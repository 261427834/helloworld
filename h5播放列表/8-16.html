<body>
    <script>
        function addUp(numArry){
            var total=0;
            for(
                var i=0;i<numArry.length;i++
            ){
                total+=numArry[i];

            }
            return total;
        }
        var theTotal=addUp([1,5,3,9]);
       console.log(theTotal);
        </script>
